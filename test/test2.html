<h5>LYDSIRKEL</h5>
</center>

<p>
Lydsirkel er en åpen gruppe som møtes annenhver mandag på
Unity-senteret i Oslo og spiller og improviserer sammen. Av og
til gjøres det opptak fra Lydsirkelens arrangementer. Les mer
om lydsirkelen her:
<a href="//mailman.spirituellkultur.org/mailman/listinfo/lydsirkel">
//mailman.spirituellkultur.org/mailman/listinfo/lydsirkel</a>
